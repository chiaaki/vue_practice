<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDo アプリ</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    
</head>
<body>
    <h1>ToDo アプリ</h1>
    <div id="app">
        <div>
            <input type="text" v-model.lazy="todoTitle" />
            <p>{{ todoTitle }}</p>
            <input type="text" v-model.number="todoTitle2" />
            <p>{{ todoTitle2 + 1 }}</p>
            <input type="text" v-model.trim="todoTitle3">
            <p>{{ todoTitle3 }}</p>

            <select v-model="author" multiple>
                <option value="Yamada">Yamada</option>
                <option value="Sekiguchi">Sekiguchi</option>
                <option value="Nagasawa">Nagasawa</option>
            </select>
            <p>{{ author }}</p>
        </div>

        <input type="text" v-model="message" />
        <textarea v-model="message"></textarea>
        <p>{{ message }}</p>

        <input type="checkbox" v-model="todoCategory" />
        <p>{{ todoCategory }}</p>

        <div>
            <input type="checkbox"
            id="category-1"
            v-model="todoCategories"
            value="category-1"
            />
            <label for="category-1">category-1</label>
        </div>
        <div>
            <input type="checkbox"
            id="category-2"
            v-model="todoCategories"
            value="category-2"
            />
            <label for="category-2">category-2</label>
        </div>
        <div>
            <input type="checkbox"
            id="category-3"
            v-model="todoCategories"
            value="category-3"
            />
            <label for="category-3">category-3</label>
        </div>
        <p>{{ todoCategories }}</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
